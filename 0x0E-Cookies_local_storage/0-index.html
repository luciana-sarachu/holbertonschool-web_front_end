<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-index</title>
</head>

<body>
    <h1>Login to the website</h1>

    <input type="text" placeholder="FirstName" id="FN">
    <input type="text" placeholder="Email" id="email">

    <button type="button" id="btn" onclick="setCookies()">Log me in</button>

    <h1>Cookies</h1>
    <button type="button" id="show_btn" onclick="showCookies()">Show the cookies</button>

    <script type="application/javascript">
        function setCookies() {
            document.cookie = "firstname=" + document.getElementById("FN").value;
            document.cookie = "email=" + document.getElementById("email").value;
        }
        function showCookies() {
                let p = document.createElement("p");
                p.innerHTML = document.cookie;
                document.body.append(p);
            }
    </script>
</body>

</html>
