<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Task 6</title>

</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append("<table></table>");
            $("table").append("<thead></thead>");
            $("table").append("<tbody></tbody>");
            $("thead").append("<tr></tr>");
            $("tr").append("<th></th>", "<th></th>");
            $("th:first-child").append("Firstname");
            $("th:last-child").append("Lastname");
        }
        function addNewMember(firstName, lastName, position) {
            let tr = $("<tr></tr>");
            let x = $("<td>(x)</td>");

            x.css("background-color", "orange");
            x.click(function () {
                $(tr).remove()
            });

            tr.append("<td>" + firstName + "</td>");
            tr.append("<td>" + lastName + "</td>");
            tr.append(x);
            $("tbody").append(tr);
            if (position === 'before') {
                $("tbody").prepend(tr);
            } else {
                $("tbody").append(tr);
            }
        }
        function createForm() {
            let select = $("<select></select>");
            let submit = $("<input type='submit'>");

            select.append(
                "<option value='before'>Before</option>",
                "<option value='after'>After</option>"
            );

            submit.click(function () {
                let value1 = $("input").first().val();
                let value2 = $("input:nth-of-type(2)").val();
                let value3 = select.val();

                addNewMember(value1, value2, value3);
            });

            $("table").before("<input type='text'>", "<input type='text'>", select, submit);
        }
        createFamilyTree();
        createForm();
    </script>
</body>

</html>
