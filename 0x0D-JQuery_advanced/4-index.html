<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Task 4</title>

</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
         /*$("body") es lo mismo que document.body */   
         $("body").append("<table>");
                $("table").append("<thead>", "<tbody>");
                $("thead").append("<tr>");
                $("tbody").append("<tr>", "<tr>", "<tr>");
                $("tr").eq(0).append("<th>", "<th>");
                $("tr").slice(1, 4).append("<td>", "<td>");
                $("tr th").eq(0).text("Firstname");
                $("tr th").eq(1).text("Lastname");
                $("tr td").eq(0).text("Guillaume");
                $("tr td").eq(1).text("Salva");
                $("tr td").eq(2).text("Paulette");
                $("tr td").eq(3).text("Salva");
                $("tr td").eq(4).text("Antoine");
                $("tr td").eq(5).text("Salva");
            }
        function replaceFamilyTree() {
            $("tbody").html("<tr>" + "<td>Gerard</td>" + "<td>Bonissa</td>" + "</tr>");
        }
        createFamilyTree();
        replaceFamilyTree();
    </script>
</body>

</html>
